<!DOCTYPE html>
<html>
    <head>
        <title>head</title>
    </head>
    <body>
        <h4>unordered list</h4>
        <ul>
            <li>pizza</li>
            <li>sauce</li>
            <li>cheese</li>
             <ol>
                <li>pepperoni</li>
                <li>mushrooms</li>
                <li>peppers</li>
             </ol>
        </ul>
        <h4>ordered list</h4>
        <ol type="A">
            <li>breakfast</li>
            <li>work</li>
            <li>school</li>
        </ol>
        <h4>description list</h4>
        <dl>
            <dt>HTML</dt>
            <DD>This adds structure to a webpage</DD>
            <dt>CSS</dt>
            <DD>This adds style to a webpage</DD>
            <dt>JAVASCRIPT</dt>
            <DD>This adds functionality to a webpage</DD>
        </dl>
    </body>
</html>
